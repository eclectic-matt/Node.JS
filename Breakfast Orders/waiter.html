<!DOCTYPE html>
<html>

  <head>
    <link rel='stylesheet' href='https://www.w3schools.com/w3css/4/w3.css' />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <style>
      * {
        text-align: center;
        font: sans-serif;
      }

    </style>
  </head>

  <body onload='getView()'>

    <div class='w3-center'>
      <h1>Quiz Time!</h1>
      <textarea rows="2" cols="100" style='width=100%;'>
        In what year was the first National Grid pylon installed?
      </textarea>
    </div>

    <br>

    <div class='w3-container w3-xlarge'>

      <! -- TEAM PANEL -->
      <div class='w3-card-8'>
        <p>Team 1</p>
        <b>50</b>
        <div>
          <button onmousedown='buttonClick(1)' class='w3-black w3-circle w3-center' style='width: 3em; height: 3em;'>
            <span style='color: white; padding: 1em 0;'>
              <i class='far fa-lightbulb'></i>
            </span>
          </button>
        </div>
      </div>


    <!-- END TEAMS DIV -->
    </div>

    <script>

      function buttonClick(team){
        //location.hash = 'team' + team + 'click';
        location.assign('team' + team + 'click');
      }


    </script>

  </body>

</html>
