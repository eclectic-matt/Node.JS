  [
    "red",
    ["r","i","r","r","b"],
    ["i","a","b","r","b"],
    ["r","i","b","b","i"],
    ["b","i","r","r","i"],

  [

    ["i","r","b","b","b"],
    ["b","i","a","i","r"],
    ["r","r","r","b","b"],
    ["b","b","r","i","b"],
    ["r","i","i","r","i"]
  ],
  [
    "red",

gridTemplate = Math.floor(Math.random() * SPY_GRIDS.length);
console.log(gridTemplate);
thisSpyGrid = gridArrToMarkdown(SPY_GRIDS[gridTemplate]);
thisMsg = 'OK, you are the BLUE spymaster and here is the grid for this game:' + thisSpyGrid + '\n\nThe first team should be: ' + firstTeam;
console.log(thisMsg);

function gridArrToMarkdown(arr){
  let output = '';
  firstTeam = arr[0];
  for (let i = 1; i <= GRID_ROWS; i++){
    let thisRow = arr[i];
    for (let j = 0; j < GRID_COLS; j++){
      let thisEl = thisRow[j];
      switch (thisEl){
        case "r":
          output += '| red ';
          break;
        case "b":
          output += '| blue ';
          break;
        case "i":
          output += '| innocent ';
          break;
        case "a":
          output += '| assassin ';
          break;
      } //End Switch
    }   //End j loop
    output += '|\n';
  }     //End i loop

  console.log('First team is ',firstTeam);
  console.log(output);
  return output;
}
