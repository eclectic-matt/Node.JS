<!DOCTYPE html>
<html>

  <head>
    <link rel='stylesheet' href='https://www.w3schools.com/w3css/4/w3.css' />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <meta http-equiv="refresh" content="5">

    <style>
      * {
        text-align: center;
        font: sans-serif;
      }

    </style>
  </head>

  <body onload='getView()'>

    <div class='w3-center'>
      <h1>Quiz Time!</h1>
      <textarea rows="2" cols="100" style='width=100%;'>
        In what year was the first National Grid pylon installed?
      </textarea>
    </div>

    <br>

    <div class='w3-row-padding w3-xlarge'>

      <! -- TEAM 1 -->
      <div class='w3-col s3'>
        <p>Team 1</p>
        <b>50</b>
        <div>
          <button id='light1on' class='w3-black w3-circle w3-center' style='width: 3em; height: 3em;'>
            <span style='color: white; padding: 1em 0;'>
              <i class='far fa-lightbulb'></i>
            </span>
          </button>
        </div>
      </div>

      <! -- TEAM 2 -->
      <div class='w3-col s3'>
        <p>Team 2</p>
        <b>0</b>
        <div>
          <button id='light2on' class='w3-black w3-circle w3-center' style='width: 3em; height: 3em;'>
            <span style='color: white; padding: 1em 0;'>
              <i class='far fa-lightbulb'></i>
            </span>
          </button>
        </div>
      </div>

      <! -- TEAM 3 -->
      <div class='w3-col s3'>
        <p>Team 3</p>
        <b>75</b>
        <div>
          <button id='light3on' class='w3-black w3-circle w3-center' style='width: 3em; height: 3em;'>
            <span style='color: white; padding: 1em 0;'>
              <i class='far fa-lightbulb'></i>
            </span>
          </button>
        </div>
      </div>

      <! -- TEAM 4 -->
      <div class='w3-col s3'>
        <p>Team 4</p>
        <b>100</b>
        <div>
          <button id='light4on' class='w3-black w3-circle w3-center' style='width: 3em; height: 3em;'>
            <span style='color: white; padding: 1em 0;'>
              <i class='far fa-lightbulb'></i>
            </span>
          </button>
        </div>
      </div>

    <!-- END TEAMS DIV -->
    </div>

    <script>

      window.addEventListener("hashchange", getView, false);

      function getView(){
        hash = location.hash;

        // Member of a team
        if (hash.indexOf("teamBuzz") >= 0){

          var teamBuzzer = hash.substring(hash.indexOf("teamBuzz") + 8 , hash.length - 1);
          document.getElementById('light' + teamBuzzer + 'on').style.classList.add(w3-yellow);

        }
      }

    </script>

  </body>

</html>
