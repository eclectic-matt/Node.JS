<!DOCTYPE html>
<html>
	<head>
		<title>DISPLAY</title>
		<link rel="stylesheet" type="text/css" href="/display.css" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body onload="init()">

		<header>

			<!-- LHS: QR -->
			<!-- CENTER: GAME -->
			<!-- RHS: PLAYERS -->
			<section class="w3-row">

				<section class="w3-col s2 l2">
					<img id="qrCodeImg" width="100" height="100" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=192.168.0.4:3000/game.html"/>
				</section>
				
				<section class="w3-col s5 l5">
					<h1>Game: Master Word</h1>
					<h2>Lobby ID: <span id="lobbyIdSpan"></span></h2>
				</section>

				<section class="w3-col s5 l5">
					<h2>Players/IDs:</h2>
					<ul class="playersUL"></ul>
				</section>

			</section>

		</header>

		<!-- STEP 1 = ENTER PLAYER NAME -->
		<div id="lobbyDiv" class="sectionDiv">
			<h2>Welcome to the Game Lobby!</h2>
			<em>We'll be playing <b>Master Word</b> before you know it!</em>
		</div>

		<!-- STEP 2 = WAIT IN LOBBY -->
		<div id="lobbyAreaDiv" class="sectionDiv">
			<h3>Wait until all others players have joined</h3>
			<h3>... then click that Start Game button</h3>
			<!--img id="qrCodeImg" width="100" height="100" src=""/-->
			<!--ul class="playersUL"></ul-->
			<button class="w3-button w3-block w3-green" onclick="startGame()">Start Game</button>
		</div>


		<!-- STEP 3 = PLAY GAME -->
		<div id="gameAreaDiv" class="sectionDiv">

			<section class="w3-row">

				<section class="w3-col s12 l12 w3-card-4 w3-center w3-white" id="categorySection">
					<h2 id="categoryDisplayHeader">
						<span id="categoryDisplaySpan"></span>
					</h2>
				</section>
				<section class="w3-col s12 l12 w3-card-4 w3-center" id="hiddenSection">
					<div class="w3-center">
						&star;&nbsp;&nbsp;&nbsp;
						<img src="mickey.png" width="100" height="100" />
						&nbsp;&nbsp;&nbsp;&star;
					</div>
				</section>

			</section>

			<section class="w3-row w3-margin-8">

				<h3 id="guessCountHeader">Guesses <span id="guessInfoSpan"></span></h3>

				<div id="guessesList">
					<div id="guessRow1" class="w3-row">

					</div>
				</div>
				<!--table id="guessesTable">
					<tr>
						<th>Round</th>
						<th>Guesses</th>
						<th>Thumbs</th>
					</tr>
					<tr>
						<td id="round1numberTd">1</td-->
						<!--td>Bigger than a shark, older than Jesus, female, colourful</td-->
						<!--td id="round1guessesTd"></td>
						<td id="round1thumbsTd">0</td>
					</tr>
				</table-->

				<!-- PADDING BELOW GUESS TABLE-->
				<br><br>

			</section>

		</div>

		<!-- STEP 5 = GAME ENDS, GO TO STEP 2 -->
		<div id="gameOverAreaDiv" class="sectionDiv">
		</div>
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="display.js"></script>
	</body>
</html>
